<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/style.css">
    <title>Distribute</title>
<style>
    a {
        cursor: pointer;
    }
    li#pairing {
        display: none;
    }
</style>
</head>
<body>
    <header id="page-header">
        <div class="grid-container">
            <div class="grid-x grid-padding-x align-middle">
                <div class="cell medium-2">
                    <a href="/" id="page-logo" class="foo">
                        <img alt="ESE2020" title="ESE2020" src="static/logo.svg">
                    </a>
                </div>

                <div class="cell medium-10">
</div>
        </div>
    </header>
    <main id="page-content">
	    <ul style="margin-left: 2rem;">
	{{ range $elem := .Str }}
		<li style="margin-left: 2rem;">{{ $elem }}</li>
	{{ end }}
	    </ul>
	<h2 style="margin-left: 2rem;"> Gib uns Feedback: </h2>
	<form method="post" action="/post">
		   <label>Feedbacktext:</label>
		<input type="textarea" style="margin-left: 2rem;" id="feedback" name="feedback">
		<input type="submit">
	</form>
   </main>

    <footer id="page-footer">
        <div class="grid-container">
            <div class="grid-x grid-padding-x">
                <div class="cell medium-4">
                </div>
                <div class="cell medium-8">
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
